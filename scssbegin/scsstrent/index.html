<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <div class="left">
                <div class="comp">
                    <div class="header">
                        <span>Calendar</span>
                    </div>
                    <div class="middle">
                        <div class="day">30</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="comp">
                    <div class="header">
                        <span>Time</span>
                    </div>
                    <div class="middle">
                        <span>12:36pm</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="lfooter">
                <button class="btn">BUTTON</button>
            </div>
            <div class="rfooter">
                <button class="btn">BUTTON</button>
                <button class="actionbtn">BUTTON</button>
            </div>
        </div>
    </div>

</body>
</html>
